    <!-- test -->
    <div class="examdetails">
        <h2>Enter Exam Details</h2>
        <form>
            <div class="form-group">
                <label for="examname">Exam Name:</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter Exam Name">
            </div>
            <div class="form-group">
                <label for="edate">Exam Date:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Exam Date">
            </div>


       
            <div class="dropdown">
                <label>Select Subjects</label>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Select Status </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#"> Published</a>
                    <a class="dropdown-item" href="#">Unpublished </a>
                </div>
            </div>

            <div class="button">
                <button type="button" class="btn btn-primary">Submit</button>

            <button type="button" class="btn btn-danger">Cancle</button>
            </div>
            


        </form>

    </div>
